<!DOCTYPE html>
<html lang="en" oncontextmenu="event.preventDefault();">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>

<body onload="initGame()">
    <div class="game">
        <h1 title="Mine Sweeper">Mine Sweeper</h1>
        <div title="Click for restart" onclick="initGame()" class="smiley">&#128519;</div>
        <div class='buttons'>
            <button class="easy" onclick="setSize(4,2)">BEGGINER</button>
            <button class="medium" onclick="setSize(8,12)">MEDIUM</button>
            <button class="hard" onclick="setSize(12,30)">EXPERT</button>
            <br>
            <button onclick="getSafeClick()" class="safe"></button>
            <button onclick="getHint()" class="hint"></button>
            <div class="timer"></div>
        </div>
        <table class="mine-sweeper">
            <tbody class="game-board">
            </tbody>
        </table>
        <div class="lives-modal"></div>
        <div class="game-modal"></div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
